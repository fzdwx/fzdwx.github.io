name: GenFeed

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"
  push:
    branches:
      - main
    paths:
      - "links.md"

env:
  token: ${{ secrets.TOKEN }}
  repo: fzdwx.github.io

jobs:
  sync-feed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: 1.20.2
      - run: cd /tmp && git clone https://github.com/fzdwx/vitepress-blog-theme
      - run: cd /tmp/vitepress-blog-theme && go install .
      - run: cd /tmp && rm -rf vitepress-blog-theme
      - uses: actions/checkout@v3
      - run: bang version
      - run: bang feed
      - run: git config --global user.name "github.action"
      - run: git config --global user.email "action@github.com"
      - run: |
          if ! git diff --quiet --exit-code public/links.json; then
            git add public/links.json
            git commit -m "update links.json"
            git push
          else
            echo "public/links.json not modified."
          fi
